<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page Simples</title>

    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="container">
        <form id="login-form" class="hidden">
            <h1 class="section-title">Login Dazzle</h1>
            <div class="input-box">
                <label class="visually-hidden">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <label class="visually-hidden">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt" id= toggle-password title="Show/Hide password"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember-me" id="remember-me">
                    Remember me
                </label>
                <a href="https://google.com" target="__blank" class="forgot-password-link" title="recover password">Forgot password</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a id="show-register-form" href="#" title="create an account">Register</a></p>
            </div>
        </form>

        <form id="register-form">
            <h1 class="section-title">Register</h1>
            <div class="input-box">
                <label class="visually-hidden">Nome</label>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <label class="visually-hidden">E-mail</label>
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <label class="visually-hidden">Phone</label>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <label class="visually-hidden">Password</label>
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt" id= toggle-password title="Show/Hide password"></i>
            </div>
            <div class="input-box">
                <label class="visually-hidden">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt" id= toggle-password title="Show/Hide password"></i>
            </div>

            <button type="submit" class="login-button">Submit</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="show-login-form" title="Log in">Log in here</a></p>
            </div>

        </form>
    </main>
    <script src="./Scripts/main.js" type="module" defer></script>
</body>
</html>
